version: 0.0
os: linux
files:
  - source: /spring-project
    destination: /home/ubuntu/github_action
    overwrite: yes

permissions:
  - object: /
    pattern: "**"
    owner: ubuntu
    group: ubuntu

hooks:
  ApplicationStart:
    - location: spring-project/scripts/gh_deploy.sh
      timeout: 60
      runas: ubuntu
